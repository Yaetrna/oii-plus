<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Gradient for the pink circle like osu!lazer -->
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF66AB"/>
      <stop offset="100%" style="stop-color:#E85595"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- White outer ring (like lazer logo) -->
  <circle cx="64" cy="64" r="62" fill="white" filter="url(#shadow)"/>
  
  <!-- osu! pink circle background -->
  <circle cx="64" cy="64" r="56" fill="url(#pinkGradient)"/>
  
  <!-- Subtle triangle pattern (like lazer) -->
  <g stroke="#D64D85" stroke-width="1" fill="none" opacity="0.3">
    <path d="M30 85 L50 50 L70 85 Z"/>
    <path d="M50 95 L75 55 L100 95 Z"/>
    <path d="M20 70 L35 40 L50 70 Z"/>
    <path d="M70 75 L90 40 L110 75 Z"/>
    <path d="M40 105 L60 70 L80 105 Z"/>
  </g>
  
  <!-- Two capital I's forming a plus symbol -->
  <g fill="white">
    <!-- Vertical I -->
    <!-- Top serif -->
    <rect x="50" y="24" width="28" height="8" rx="2"/>
    <!-- Vertical stem -->
    <rect x="58" y="24" width="12" height="80" rx="2"/>
    <!-- Bottom serif -->
    <rect x="50" y="96" width="28" height="8" rx="2"/>
    
    <!-- Horizontal I (rotated 90Â°) -->
    <!-- Left serif -->
    <rect x="24" y="50" width="8" height="28" rx="2"/>
    <!-- Horizontal stem -->
    <rect x="24" y="58" width="80" height="12" rx="2"/>
    <!-- Right serif -->
    <rect x="96" y="50" width="8" height="28" rx="2"/>
  </g>
</svg>
