<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff66ab;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc5289;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  
  <!-- Inner circle (osu! style) -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="#fff" stroke-width="4"/>
  
  <!-- II text -->
  <text x="64" y="76" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        font-weight="bold" 
        fill="#fff" 
        text-anchor="middle">
    ii
  </text>
  
  <!-- Small + indicator -->
  <circle cx="100" cy="28" r="16" fill="#66ff99"/>
  <text x="100" y="34" 
        font-family="Arial, sans-serif" 
        font-size="20" 
        font-weight="bold" 
        fill="#1a1a1a" 
        text-anchor="middle">
    +
  </text>
</svg>
